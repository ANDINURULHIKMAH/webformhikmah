<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Halaman Web Saya</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <h1>SELAMAT DATANG!!!</h1>
    <div class="header-right">
        <nav>
            <ul>
                <li><a href="#"><i class="fas fa-home"></i></a></li>
                <li><a href="#"><i class="fas fa-info-circle"></i></a></li>
                <li><a href="#"><i class="fas fa-cogs"></i></a></li>
                <li><a href="#"><i class="fas fa-envelope"></i></a></li>
                <li><a href="#"><i class="fas fa-user"></i></a></li>
            </ul>
        </nav>
        <a class="nav-link" href="nextpage.html">Next Page</a>
    </div>
</header>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <select class="form-select" aria-label="Default select example">
      <option selected>Silahkan Pilih</option>
      <option value="1">Mahasiswa</option>
      <option value="2">Dosen</option>
      <option value="3">Staf</option>
    </select>
    <div class="form-group">
      <label for="exampleFormControlInput1" class="form-label">Masukkan Nama Anda</label>
      <input class="form-control" id="exampleFormControlInput1">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1" class="form-label">Alamat Anda</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="formFile" class="form-label">Masukkan file Anda</label>
      <input class="form-control" type="file" id="formFile">
    </div>
    <div class="form-group">
      <label for="formFileMultiple" class="form-label">Masukkan Foto Anda</label>
      <input class="form-control" type="file" id="formFileMultiple" multiple>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
 
  </form>
</body>
